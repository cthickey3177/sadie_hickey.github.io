<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadie Hickey – Timeline</title>
<style>
    body {
        font-family: 'Georgia', serif;
        background-color: #e0e0e0; /* slightly darker background */
        color: #333;
        margin: 0;
        line-height: 1.6;
    }

    header {
        background-color: #d6d6d6; /* slightly darker than previous header */
        text-align: center;
        padding: 3rem 1rem;
    }

    header h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        color: #555;
    }

    header p {
        font-size: 1.2rem;
        color: #555;
        max-width: 800px;
        margin: 0.5rem auto 0 auto;
    }

    section {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    h2 {
        border-bottom: 1px solid #ccc;
        padding-bottom: 0.5rem;
        color: #444;
        margin-bottom: 1rem;
    }

    .timeline-photo {
        width: 100%;
        margin-bottom: 1rem;
        border-radius: 8px;
        object-fit: cover;
        filter: grayscale(20%);
        transition: filter 0.2s ease;
    }

    .timeline-photo:hover {
        filter: grayscale(0%);
    }

    footer {
        text-align: center;
        padding: 2rem 1rem;
        background-color: #d6d6d6;
        color: #555;
        margin-top: 3rem;
        font-size: 0.9rem;
    }

    a {
        color: #555;
        text-decoration: underline;
    }
</style>
</head>
<body>

<header>
    <h1>Sadie Hickey</h1>
    <p>Sadie was a gentle and adventurous soul who brought joy, love, and companionship into the lives of everyone she met. This is a space to celebrate her life and memories.</p>
</header>

<section>
    <h2>Timeline</h2>

    <!-- Photos stacked vertically -->
    <img src="https://place-puppy.com/300x300" class="timeline-photo" alt="Sadie 1">
    <img src="https://place-puppy.com/301x301" class="timeline-photo" alt="Sadie 2">
    <img src="https://place-puppy.com/302x302" class="timeline-photo" alt="Sadie 3">
    <img src="https://place-puppy.com/303x303" class="timeline-photo" alt="Sadie 4">
    <img src="https://place-puppy.com/304x304" class="timeline-photo" alt="Sadie 5">
    <img src="https://place-puppy.com/305x305" class="timeline-photo" alt="Sadie 6">
    <img src="https://place-puppy.com/306x306" class="timeline-photo" alt="Sadie 7">
    <img src="https://place-puppy.com/307x307" class="timeline-photo" alt="Sadie 8">
    <img src="https://place-puppy.com/308x308" class="timeline-photo" alt="Sadie 9">

</section>

<footer>
    <p>© 2025 Sadie Hickey. All rights reserved.</p>
    <p>Contact: <a href="mailto:sadie@example.com">sadie@example.com</a></p>
</footer>

</body>
</html>
